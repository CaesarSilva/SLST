      - name: 7z download
        run: |
          curl -o C:\7.exe https://www.7-zip.org/a/7z1900-x64.exe
      - name: install 7z
        run: |
          C:/7.exe /silent /nocancel /suppressmsgboxes=no
      - name: delete files 
        run: |
          cd temp
          cd build
          dir
          rmdir /s CMakeFiles /q
          del /q cmake_install.cmake
          del /q Makefile
          cd ..
          7z a -tzip build.zip build
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 0.0.10
          release_name: Release 0.0.10 (windows)
          body: SLST Release. Windows only. For linux version, please compile it.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: temp/build.zip
          asset_name: SLST.zip
          asset_content_type: application/zip



